<!DOCTYPE html>
<html>
<head>
	<title>KE Web Design</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/lodash.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<!-- <script type="text/javascript" src="js/jquery.parallax.min.js"></script> -->
	<script type="text/javascript" src="js/parallax.min.js"></script>
	<script type="text/javascript" src="js/KE.js"></script>
	

	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/KE.css" media="all" />
	<link href="https://fonts.googleapis.com/css?family=Jura:300" rel="stylesheet">
</head>
<body>
	<header id="header" class="header">
		<nav id="main-menu" class="main-menu">
			<a href="#work" class="main-menu-item">WORK</a>
			<a href="#about" class="main-menu-item">ABOUT</a>
			<a href="#home"><img class="logo" src="images/logo.png" /></a>
			<a href="#feed" class="main-menu-item">FEED</a>
			<a href="#contact" class="main-menu-item">CONTACT</a>
		</nav>
	</header>
	<div class="dark-border"></div>
	<div id="fullpage" class="fullPage">
		<section id="slide1" class="section page-slide slide1">

			<ul id="main-scene" class="main-scene">
				<li class="layer slide1-1" data-depth="0.00"></li>
				<li class="layer slide1-2" data-depth="0.04"></li>
				<li class="layer slide1-3" data-depth="0.02"></li>
				<li class="layer slide1-4" data-depth="0.00"></li>
			</ul>
		</section>

		<section id="slide2" class="section page-slide slide2">
			
		</section>

		<section id="slide3" class="section page-slide slide3">
			<div class="profile-image-holder">
				<div id="profile-trigger" class="trigger"></div>
				<div id="kelly-image" class="profile-image kelly"><div class="name-label kelly">KELLY</div><img src="images/k.png" alt=""></div>
				<div id="eriya-image" class="profile-image eriya"><img src="images/e.png" alt=""><div class="name-label eriya">ERIYA</div></div>
			</div>		
		</section>

		<section id="slide4" class="section page-slide slide4">
		
		</section>

		<section id="slide5" class="section page-slide slide5">
		
		</section>		
	</div>


</body>
</html>
